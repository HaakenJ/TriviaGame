<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <title>Mountainous Trivia</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
   

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-11 mt-20 main-container">
                <div class="row">
                    <div class="col-10">
                        <h1 id="header">Mountainous Trivia!</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10" id="game-box">
                        <h4 id="time-span">Time Remaining: <span id="timer"></span> Seconds</h4>
                        <h2 id="question"></h2>
                        <h2 id="result"></h2>
                        <div id="scores"></div>
                        <h2 id="fun-fact"></h2>
                        <div id="image"></div>
                        <button id="start-button">Start</button>
                        <button id="restart-button">Play Again?</button>
                        <ul>
                            <li class="choices" id="answer-1"></li>
                            <li class="choices" id="answer-2"></li>
                            <li class="choices" id="answer-3"></li>
                            <li class="choices" id="answer-4"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
